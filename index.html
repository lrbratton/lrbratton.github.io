<html>
    <head>
        <title>Apollo Electrical</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
        
    </head>
    <body>
        
        <nav class="navbar navbar-light navbar-default fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAlt" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAlt">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#title"><i class="fas fa-home"></i></a>
                    </li>
                    
                    <li class="nav-item">                    
                        <a class="nav-link" href="#service"><i class="fas fa-wrench"></i> </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#contact"><i class="fas fa-phone"></i> </a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        
        <div class="content" id="title">
            <div class="container">
                
                <div class="row vertical-align">
                    <div class="col-sm-12" id="subtitle">
                        <p class="heading">APOLLO   ELECTRICAL   LIMITED</p>
                        <p class="sub-heading">Commercial, Industrial, Domestic</p>
                    </div>
                    
                    <div class="col-sm-12" >
                         <img src="img/electrical.jpg" id="home-carousel">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content" id="service">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" id="subtitle">
                        <p class="heading">Services</p>
                    </div>
                </div>
                
                <div class ="row" id="service-content">
                    <div class="col-sm-12">
                        <div class="services">
                            <img class="services-img" src="img/GH.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" id="subtitle">
                        <p class="heading">Contact</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-6" id="contact-form">
                            <form ng-submit="processForm()">
                                <div id="name-group" class="form-group" ng-class="{'has-error' : errorName}"><br>
                                    <label>Name:</label><br>
                                    <input type="text" name="name" class="form-control" ng-model="formData.name" style="width:100%">
                                    <span class="help-block" ng-show="errorName">{{ errorName }}</span><br>
                                </div>

                                <div id="email-group" class="form-group" ng-class="{'has-error' : errorEmail}">
                                    <label>Email:</label><br>
                                    <input type="text" name="email" class="form-control" ng-model="formData.email"  style="width:100%">
                                    <span class="help-block" ng-show="errorEmail">{{ errorEmail }}</span><br>
                                </div>

                                <div id="message-group" class="form-group" ng-class="{'has-error' : errorComment}">
                                    <label>Message:</label><br>
                                    <textarea type="text" name="comment" class="form-control" ng-model="formData.comment" style="width:100%"></textarea>
                                    <span class="help-block" ng-show="errorComment">{{ errorComment }}</span><br>
                                </div>

                                <button type="submit" class="btn btn-lg">Submit</button><br>
                            </form>
                            <div id="messages" class="well" ng-show="message">{{ message }}</div>
                    </div>
                    
                    <div class="col-sm-6 align-self-center">
                        <p class="text-content">Email: apolloelectrical@orcon.net.nz</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
