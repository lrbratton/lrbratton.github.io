<html>
<head>
    <title>Whakapapa</title>
    <link rel="stylesheet" href="css/main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>	
        <script>
            
            var formApp = angular.module('formApp', []);
            
            function formController($scope, $http) {
                
                $scope.formData = {};
                
                $scope.processForm = function() {
                    $http({
                        method  : 'POST',
                        url     : 'php/login-process.php',
                        data    : $.param($scope.formData),
                        headers : { 'Content-Type': 'application/x-www-form-urlencoded' }
                    })
                    
                .success(function(data) {
                    console.log(data);
            
                    if(!data.success) {
                        $scope.errorUsername = data.errors.username;
                        $scope.errorPassword = data.errors.password;
                    } else {
                        $scope.errorUsername = '';
                        $scope.errorPassword = '';
                    }
                    
                    });
                };
            }
        </script>
</head>
<body ng-app="formApp" ng-controller="formController">

    <div class="main-div">

        <h1 class="title">LAZARUSRB</h1>

        <nav class="nav-bar">
            <ul>
                <li><a href="webdesign.html">Web Development</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="whakapapa.html">Whakapapa</a></li>
            </ul>
        </nav>

    </div>

    <div class="content-div">

        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <h2 class="subtitle">WHAKAPAPA</h2>
                </div>
            </div>

            <div class="col-sm-12">
                <h3 class="subtitle">ADMIN</h3>
            </div>

            <div class="col-sm-12 content">
                <form ng-submit="processForm()">
                    <div id="username-group" class="form-group" ng-class="{'has-error' : errorUsername}"><br>
                        <label>Username:</label><br>
                        <input type="text" name="name" class="form-control" ng-model="formData.username">
                        <span class="help-block" ng-show="errorUsername">{{ errorUsername }}</span><br>
                    </div>

                    <div id="password-group" class="form-group" ng-class="{'has-error' : errorPassword}">
                        <label>Password:</label><br>
                        <input type="password" name="password" class="form-control" ng-model="formData.password">
                        <span class="help-block" ng-show="errorPassword">{{ errorPassword }}</span><br>
                    </div>

                    <button type="submit" class="btn btn-lg">Submit</button><br>
                </form>
            </div>
            
        </div>

    </div>
	
</body>
</html>
